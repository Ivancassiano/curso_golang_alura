{{define "Index"}}
<!DOCTYPE html>
<html lang="pt-br">
{{template "_head"}}



<body>
{{template "_menu"}}
<div class="container">
    <section class="card">
        <div>
            <table class="table table-striped table-hover mb-0">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
                </thead>
                <tbody>
                {{range .}}
                <tr>
                    <td>{{.Nome}}</td>
                    <td>{{.Descricao}}</td>
                    <td>{{.Preco}}</td>
                    <td>{{.Quantidade}}</td>
                    <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                    <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </section>

    <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Adicionar Produto</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm("Deseja realmente excluir este produto?");
        if (resposta) {
            window.location.href = "/delete?id=" + id;
        }
    }
</script>

</html>
{{end}}
